name: On push to master or pull_request

on:
  push:
    branches: [master]
  pull_request: {}

jobs:
  cargo-make-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: rustup update
      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true
      - run: cargo install cargo-make
      - run: cargo make ci

