[package]
name = "michie"
version = "0.2.0"
edition = "2021"
description = "An attribute macro that adds memoization to a function (pronounced /'mikÉª/)"
repository = "https://github.com/mobusoperandi/michie"
license = "MIT"
keywords = [
    "memoization",
    "memoisation",
    "memoize",
    "memoise",
    "cache",
]
categories = [
    "caching",
]
include = [
    "/README.md",
    "/src/**/*.rs",
    "/tests/**/*.rs",
    "/tests/compile_fail/*.stderr"
]

[workspace]
members = [
    "macro"
]

[dependencies]
michie-macro = { path = "macro" }

[dev-dependencies]
itertools = "0.10.3"
trybuild = "^1.0.56"

[features]
