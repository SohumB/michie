[config]
default_to_workspace = false

[env]
CARGO_TERM_COLOR = "always"

[tasks.pre-commit]
env = { RUSTFLAGS = "--deny warnings" }
run_task = { name = ["test", "clippy", "doc", "check_fmt"], parallel = true }

[tasks.ci]
env = { RUSTFLAGS = "--deny warnings" }
run_task = { name = ["test", "clippy", "doc", "check_fmt"], parallel = true }

[tasks.test]
command = "cargo"
args = ["test"]

[tasks.clippy]
command = "cargo"
args = ["clippy", "--all-targets"]

[tasks.doc]
command = "cargo"
args = ["doc"]

[tasks.check_fmt]
command = "cargo"
args = ["fmt", "--check"]
